language: go
go:
- "1.12.6"
install:
- go get -d -v ./...
script:
- go test -v -cover ./...
before_deploy:
- test "$TRAVIS_PULL_REQUEST" == "false" && test -n "$TRAVIS_TAG" && make dist
- sha256sum git-lint_* > sha256sum.txt
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - git-lint_darwin_amd64
    - git-lint_linux_amd64
    - git-lint_windows_amd64.exe
    - sha256sum.txt
  skip_cleanup: true
  on:
    repo: troykinsella/git-lint
    tags: true
    go: "1.12.6"
